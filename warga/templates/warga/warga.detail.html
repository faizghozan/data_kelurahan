<hr>
<h2>Daftar Pengaduan oleh {{ object.nama_lengkap }}</h2>

<ul>
    {% for aduan in object.pengaduan.all %}
        <li>
            <strong>{{ aduan.judul }}</strong> (Status: {{ aduan.get_status_display }})
            <p>{{ aduan.deskripsi }}</p>
        </li>
    {% empty %}
        <li>Warga ini belum pernah membuat pengaduan.</li>
    {% endfor %}
</ul>
